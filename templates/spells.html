{% extends 'base.html' %}

{% block title %}
Monsters
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/monsters.css') }}">
{% endblock %}

{% block content %}

<div class="container">

  <table id="table" class="table table-striped" style="width:100%">

      <tr>
        <th><a href='?sort=name{{ params }}'>Name</a></th>
        <th><a href='?sort=school{{ params }}'>School</a></th>
        <th><a href='?sort=level{{ params }}'>Level</a></th>
      </tr>

      {% for spell in spells %}
        <tr>
          <td><a href='/spell/{{ spell.slug_name }}'>{{ spell.name }}</a></td>
          <td>{{ spell.school }}</td>
          <td>{{ spell.level }}</td>
        </tr>
      {% endfor %}

  </table>

</div>

{% endblock %}
