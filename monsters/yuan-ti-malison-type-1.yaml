special_abilities:
  - name: "Shapechanger"
    description: |
      The yuan-ti can use its action to polymorph into a Medium snake, or back into its true form. Its statistics are the same in each form. Any equipment it is wearing or carrying isn't transformed. It doesn't change form if it dies.

  - name: "Magic Resistance"
    description: |
      The yuan-ti has advantage on saving throws against spells and other magical effects.

  - name: "Malison Type"
    description: |
      The yuan_ti has one of the following types: 

      Type 1: Human body with snake head

      Type 2: Human head and body with snakes for arms

      Type 3: Human head and upper body with a serpentine lower body instead of legs

  



spell_casting:
  - name: "Innate Spellcasting (Yuan_ti Form Only)"
    description: |
      The yuan_ti's innate spellcasting ability is Charisma (spell save DC 13). The yuan_ti can innately cast the following spells, requiring no material components: 

      At will: animal friendship (snakes only)
      3/day: suggestion

  


