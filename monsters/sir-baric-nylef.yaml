   - name: Roleplaying Information
     description: "As a knight of the Order of the Gauntlet, Sir Baric has sworn oaths to catch evildoers and bring them to justice. His current quarry is a dwarf brigand, Worvil \"the Weezil\" Forkbeard, who is rumored to be hiding in Iceland Dale. In addition to his gear, Sir Baric has an unarmored warhorse, Henry.\n\nIdeal: \"Evil must not be allowed to thrive in this world.\"\n\nBond: \"Tyr is my lord; the order, my family. Through my actions, I shall honor both.\"\n\nFlaw: \"I'm not afraid to die. When Tyr finally calls me, I'll go to him happily.\""
