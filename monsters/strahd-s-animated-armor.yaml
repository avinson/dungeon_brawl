   - name: Constructed Nature
     description: "An animated object doesn't require air, food, drink, or sleep.\n\nThe magic that animates an object is dispelled when the construct drops to 0 hit points. An animated object reduced to 0 hit points becomes inanimate and is too damaged to be of much use or value to anyone."
