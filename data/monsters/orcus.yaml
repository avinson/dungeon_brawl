     description: Orcus makes two Wand of Orcus attacks.
   - name: Wand of Orcus
     description: 'Melee Weapon Attack: +19 to hit, reach 10 ft., one target. Hit: 21 (3d8 + 8) bludgeoning damage plus 13 (2d12) necrotic damage.'
   - name: Tail
