special_abilities:
   - name: Wand of Orcus
     description: "The wand has 7 charges, and any of its properties that require a saving throw have a save DC of 18. While holding it, Orcus can use an action to cast animate dead, blight, or speak with dead. Alternatively, he can expend or 1 or more of the wand's charges to cast one of the following spells from it: circle of death (1 charge), finger of death (1 charge), or power word kill (2 charges). The wand regains 1d4 + 3 charges daily at dawn.\n\nWhile holding the wand, Orcus gains +3 AC and can use an action to conjure undead creatures whose combined average hit points don't exceed 500, These undead magically rise up from the ground or otherwise form in unoccupied spaces within 300 feet of Orcus and obey his commands until they are destroyed or until he dismisses them as an action. Once this property of the wand is used, the property can't be used again until the next dawn."
   - name: Legendary Resistance (3/Day)
     description: If Orcus fails a saving throw, he can choose to succeed instead.
   - name: Magic Resistance
     description: Orcus has advantage on saving throws against spells and other magical effects.
   - name: Magic Weapon
     description: Orcus's weapon attacks are magical.
   - name: Master of Undeath
     description: When Orcus casts animate dead or create undead, he chooses the level at which the spell is cast, and the creatures created by the spells remain under his control indefinitely. Additionally, he can cast create undead even when it isn't night.
actions:
