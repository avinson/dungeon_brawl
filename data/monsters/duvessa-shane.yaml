special_abilities:
   - name: Roleplaying Information
     description: "The daughter of a Waterdhavian trader and a tavern server, Duvessa has her mother's talent for negotiation and her father's charm. As the first woman to serve as Town Speaker of BRyn Shander, and a young one at that, she has much to prove.\n\nIdeal: \"The people of Icewind Dale are survivors. They can weather any storm.\"\n\nBond: \"My mother taught me what it means to be a good leader. I won't disappoint her.\"\n\nFlaw: \"I don't give an inch in any argument of conflict.\""
actions:
   - name: Dagger
     description: "Melee or Ranged Weapon Attack: +2 to hit, reach 5 ft. or range 20/60ft., one target. Hit: 2 (1d4) piercing damage. Duvessa carries only one dagger.\n\n**Reactions**"
   - name: Parry
     description: Duvessa adds 2 to her AC against on melee attack that would hit him. To do so, Duvessa must see the attacker and be wielding a melee weapon.
