special_abilities:
   - name: Roleplaying Information
     description: "An acolyte of Torm, Sirac grew up on the streets of Suzail, the capital of Cormyr. He came to Icewind Dale to become a knucklehead trout fishe but instead found religion. The misbegotten son of Artus Climber, a renowened human adventurer, Sirac hasn't seen his father since he was a baby.\n\nIdeal: \"Without duty or loyalty, a man is nothing.\"\n\nBond: \"Icewind Dale is where i belong for the rest of my life.\"\n\nFlaw: \"I am honest to a fault.\""
actions:
   - name: Shortsword
     description: 'Melee Weapon Attack: +5 to hit, reach 5 ft., one target. Hit: 6 (1d6+3) piercing  damage.'
   - name: Dart
     description: "Ranged Weapon Attack: +5 to hit, range 20/60 ft., one target. Hit: 5 (1d4+3) piercing damage. Sirac carries six darts.\n\n**Reactions**"
   - name: Parry
     description: Sirac adds 2 to his AC against on melee attack that would hit him. To do so, Sirac must see the attacker and be wielding a melee weapon.
