special_abilities:
   - name: Shapechanger
     description: The yochlol can use its action to polymorph into a form that resembles a female drow or giant spider, or back into its true form. Its statistics are the same in each form. Any equipment it is wearing or carrying isn't transformed. It reverts to its true form if it dies.
   - name: Magic Resistance
     description: The yochlol has advantage on saving throws against spells and other magical effects.
   - name: Spider Climb
     description: The yochlol can climb difficult surfaces, including upside down on ceilings, without needing to make an ability check.
   - name: Web Walker
     description: The yochlol ignores movement restrictions caused by webbing.
actions:
   - name: Multiattack
     description: The yochlol makes two melee attacks.
   - name: Slam (Bite in Spider Form)
     description: 'Melee Weapon Attack: +6 to hit, reach 5 ft. (10 ft. in demon form), one target. Hit: 5 (1d6 + 2) bludgeoning (piercing in spider form) damage plus 21 (6d6) poison damage.'
   - name: Mist Form
     description: "The yochlol transforms into toxic mist or reverts to its true form. Any equipment it is wearing or carrying is also transformed. It reverts to its true form if it dies.\n\nWhile in mist form, the yochlol is incapacitated and can't speak. It has a flying speed of 30 feet, can hover, and can pass through any space that isn't airtight. It has advantage on Strength, Dexterity, and Constitution saving throws, and it is immune to nonmagical damage.\n\nWhile in mist form, the yochlol can enter a creature's space and stop there. Each time that creature starts its turn with the yochlol in its space, the creature must succeed on a DC 14 Constitution saving throw or be poisoned until the start of its next turn. While poisoned in this way, the target is incapacitated."
   - name: 'Variant: Summon Demon (1/Day)'
     description: "The demon chooses what to summon and attempts a magical summoning.\n\nA yochlol has a 50 percent chance of summoning one yochlol.\n\nA summoned demon appears in an unoccupied space within 60 feet of its summoner, acts as an ally of its summoner, and can't summon other demons. It remains for 1 minute, until it or its summoner dies, or until its summoner dismisses it as an action."
