special_abilities:
   - name: Extraordinary Feature
     description: "The mongrelfolk has one of the following extraordinary features, determined randomly by rolling a d20 or chosen by the DM:\n\n1-3 - Amphibious: The mongrelfolk can breathe air and water.\n\n4-9 - Darkvision: The mongrelfolk has darkvision out to a range of 60 feet.\n\n10 - Flight: The mongrelfolk has leathery wings and a flying speed of 40 feet.\n\n11-15 - Keen Hearing and Smell: The mongrelfolk has advantage on Wisdom (Perception) checks that rely on hearing or smell.\n\n16-17 - Spider Climb: The mongrelfolk can climb difficult surfaces, including upside down on ceilings, without needing to make an ability check.\n\n18-19 - Standing Leap: The mongrelfolk's long jump is up to 20 feet and its high jump up to 10 feet, with or without a running start.\n\n20 - Two-Headed: The mongrelfolk has advantage on Wisdom (Perception) checks and on saving throws against being blinded, charmed, deafened, frightened, stunned, or knocked unconscious."
   - name: Mimicry
     description: The mongrelfolk can mimic any sounds it has beard, including voices. A creature that hears the sounds can tell they are imitations with a successful DC 12 Wisdom (Insight) check.
actions:
   - name: Multiattack
     description: 'The mongrelfolk makes two attacks: one with its bite and one with its claw or dagger.'
   - name: Bite
     description: 'Melee Weapon Attack: +3 to hit, reach 5 ft., one target. Hit: 3 (1d4+1) piercing damage.'
   - name: Claw
     description: 'Melee Weapon Attack: +3 to hit, reach 5 ft., one target. Hit: 3 (1d4+1) slashing damage.'
   - name: Dagger
     description: 'Melee or Ranged Weapon Attack: +3 to hit, reach 5 ft. or range 20/60 ft., one target. Hit: 3 (1d4+1) piercing damage.'
