special_abilities:
   - name: The Colors of Age
     description: "A faerie dragon's scales change hue as it ages, moving through all the colors of the rainbow. All faerie dragons have innate spellcasting ability, gaining new spells as they mature.\n\nRed - 5 years or less\n\nOrange - 6-10 years\n\nYellow - 11-20 years\n\nGreen - 21-30 years\n\nBlue - 31-40 years\n\nIndigo - 41-50 years\n\nViolet - 51 years or more\n\nA green or older faerie dragon's CR increases to 2."
   - name: Superior Invisibility
     description: As a bonus action, the dragon can magically turn invisible until its concentration ends (as if concentrating on a spell). Any equipment the dragon wears or carries is invisible with it.
   - name: Limited Telepathy
     description: Using telepathy, the dragon can magically communicate with any other faerie dragon within 60 feet of it.
   - name: Magic Resistance
     description: The faerie dragon has advantage on saving throws against spells and other magical effects.
actions:
   - name: Bite
     description: 'Melee Weapon Attack: +7 to hit, reach 5 ft., one creature. Hit: 1 piercing damage.'
   - name: Euphoria Breath (Recharge 5-6)
     description: "The dragon exhales a puff of euphoria gas at one creature within 5 feet of it. The target must succeed on a DC 11 Wisdom saving throw, or for 1 minute, the target can't take reactions and must roll a d6 at the start of each of its turns to determine its behavior during the turn:\n\n1-4. The target takes no action or bonus action and uses all of its movement to move in a random direction.\n\n5-6. The target doesn't move, and the only thing it can do on its turn is make a DC 11 Wisdom saving throw, ending the effect on itself on a success."
spell_casting:
